<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Page</title>
        </head>
    
        <br>
        <br>
            
        <h3>All Vaccinations<b></b></h3>
        <table class="w3-table-all" border="1" cellspacing="1">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>ISO Code</th>
                    <th>Vaccination Date</th>
                    <th>Total Vaccinations</th>
                    <th>People Vaccinated</th>               
                </tr>
            </thead>
        <tbody>
          
          
        <tr th:each="aVaccine: ${listVaccines}">  
                <td th:text="${aVaccine.country}"/>
                <td th:text="${aVaccine.iso_code}"/>
                <td th:text="${aVaccine.v_date}"/>             
                <td th:text="${aVaccine.total_vaccinations}"/>           
                <td th:text="${aVaccine.people_vaccinated}"/> 
        </tr>   
        </tbody> 
            
     </table>
    </body>
</html>
