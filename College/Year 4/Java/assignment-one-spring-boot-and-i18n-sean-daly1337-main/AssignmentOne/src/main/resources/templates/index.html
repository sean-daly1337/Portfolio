<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<!--

and open the template in the editor.

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title th:text="#{Page}"></title>
        </head>
    
        <br>
        <br>
            
            
            <h3><th th:text="#{Page}"></th><b></b></h3>
        <table class="w3-table-all" border="1" cellspacing="1">
            <thead>
                <tr>
                    <th th:text="#{Country}"></th>
                    <th th:text="#{ISOCode}"></th>
                    <th th:text="#{VaccinationDate}"></th>
                    <th th:text="#{TotalVaccinations}"></th>
                    <th th:text="#{PeopleVaccinated}"></th>               
                </tr>
            </thead>
        <tbody>
          
          
        <tr th:each="aVaccine: ${listVaccines}">  
                <td th:text="${aVaccine.country}"/>
                <td th:text="${aVaccine.iso_code}"/>
                <td th:text="${aVaccine.v_date}"/>             
                <td th:text="${aVaccine.total_vaccinations}"/>           
                <td th:text="${aVaccine.people_vaccinated}"/> 
        </tr>   
        </tbody> 
            
            
     </table>
    </body>
</html>
